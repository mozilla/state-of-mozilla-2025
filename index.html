<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State of Mozilla 2025</title>
  </head>
  <body class="flex flex-col min-h-svh">
    <header class="flex items-center border-y border-black">
      <a
        href="https://www.mozilla.org"
        class="size-10 p-3 border-r border-black flex justify-center items-center"
      >
        <img src="/svg/moz-flag.svg" />
      </a>
      <span class="flex-1 px-3 text-center">STATE OF MOZILLA 2025</span>
      <div class="size-10"></div>
    </header>
    <div class="flex-1 grid lg:grid-cols-2">
      <div class="bg-black flex justify-center items-center">
        <img class="max-lg:w-[40%]" src="/img/image.jpg" />
      </div>
      <div class="relative overflow-hidden flex flex-col">
        <div
          class="relative space-y-3 lg:space-y-6 px-3 pt-3 lg:px-6 lg:pt-6 bg-white mb-6 lg:mb-24"
        >
          <h1 class="text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl">
            CHOOSE YOUR FUTURE:<br />SUBMIT YOUR<br />***** E-MAIL *****<br />TO
            GET THE REPORT.
          </h1>
          <p class="text-balance lg:w-3/4">
            DISCLAIMER:<br class="max-lg:hidden" /><br />
            YOUR E-MAIL WILL BE USED ONLY TO SEND YOU THE LINK TO THE REPORT —
            NOTHING ELSE.
          </p>
          <form
            action="https://mozilla.formstack.com/forms/index.php"
            method="POST"
            class="flex flex-col space-y-1.5 mb-0"
          >
            <input type="hidden" name="form" value="6352547" />
            <input type="hidden" name="viewkey" value="oMYX3UGOFV" />
            <input type="hidden" name="_submit" value="1" />
            <input
              type="email"
              name="field189514574"
              id="email"
              placeholder="Enter your e-mail"
              required
              aria-required="true"
              class="placeholder:text-black w-full lg:w-3/4 border-b border-black focus:outline-0 py-1.5 uppercase"
            />
            <label
              for="privacy"
              class="flex items-start space-x-1 lg:w-3/4 text-sm"
            >
              <input
                type="checkbox"
                id="privacy"
                name="privacy"
                required
                aria-required="true"
                class="mt-1"
              />
              <span>
                I’m okay with Mozilla handling my info as explained in
                <a
                  class="underline"
                  target="_blank"
                  href="https://www.mozilla.org/privacy/websites/"
                >
                  this Privacy Notice
                </a>
              </span>
            </label>
            <button
              class="bg-white font-bold border border-black px-7 py-4 uppercase lg:w-3/4 text-left cursor-pointer hover:bg-black hover:text-white"
            >
              Sign up now
            </button>
          </form>
        </div>
        <div class="mt-auto px-3 pb-3 lg:px-6 lg:pb-6">
          <a
            class="bg-white font-bold border border-black px-7 py-4 uppercase lg:w-3/4 flex items-center space-x-1.5 hover:bg-black hover:text-white"
            target="_blank"
            href="pdf/Poster_Mozilla.pdf"
          >
            <svg
              class="size-3"
              viewBox="0 0 313 313"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 196.49V312.86H312.97V196.74H273.64V273.46H37.88V196.49H0Z"
              />
              <path
                d="M156.31 235.02C129.85 195.33 104.77 157.72 77.75 117.22H116.77V0H194.86V116.91H234.95C207.86 157.58 182.97 194.97 156.31 235.02Z"
              />
            </svg>
            <span>Download poster</span>
          </a>
        </div>
        <img
          class="absolute -z-10 bottom-0 left-0 right-0 w-full max-lg:scale-200 translate-y-1/2 pointer-events-none"
          src="/svg/bg.svg"
        />
      </div>
    </div>
    <footer
      class="border-y border-black px-3 py-1 text-center"
      id="datetime"
    ></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
